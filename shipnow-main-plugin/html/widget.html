<form class="shipping-cost shipnow-form">
	<h3 class="{titleClass}">{title}</h3>
	<input type="hidden" name="product" value="{id}" class="shipnow-id-field">		
	<div class="shipnow-zip">
		<label>{zipLabel}</label>
		<input type="number" class="input-text shipnow-zip-field text" step="1" min="1" name="zip" title="{zipLabel}" value="{zip}" size="4">
	</div>
	<div class="shipnow-estimator-results"></div>
	<div class="shipnow-estimator-error">{error}</div>
</form>
